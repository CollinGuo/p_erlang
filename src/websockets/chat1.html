<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="websock.js"></script>
<link rel="stylesheet" href="chat1.css" type="text/css">
<body>
<h2>Chat</h2>
<input type="text" id="nick_input" title="nick_input">
<button id="join">Join</button>
<br/>
<table>
    <tr>
        <td>
            <div id="scroll"></div>
        </td>
        <td>
            <div id="users"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" id="tell" class="live_input" title="live input">
        </td>
    </tr>
</table>
</body>
<script>
    $(document).ready(function () {
        $("#join").click(function () {
            var $nick_input = $("#nick_input");
            var val = $nick_input.val();
            send_json({'join': val});
            $nick_input.val("");
        });
        connect_to_erlang("localhost", 1456, "chat1"); // 1456
    });

</script>
</html>
